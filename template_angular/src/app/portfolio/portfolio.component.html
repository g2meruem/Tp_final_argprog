<section id="portfolio" class="clearfix">
  <div class="container">

    <header class="section-header">
      <h3 class="section-title">Nuestro blog</h3>
    </header>

    <div class="row">
      <div class="col-lg-12">
        <ul id="portfolio-flters">
          <li (click)="selectedCategory = 'all'" [class.filter-active]="selectedCategory === 'all'">Todos</li>
          <li (click)="selectedCategory = 'app'" [class.filter-active]="selectedCategory === 'app'">Alimentos orgánicos</li>
          <li (click)="selectedCategory = 'card'" [class.filter-active]="selectedCategory === 'card'">Productos de Limpieza Ecológicos</li>
          <li (click)="selectedCategory = 'web'" [class.filter-active]="selectedCategory === 'web'">Productos para el Hogar Sostenibles</li>
        </ul>
      </div>
    </div>

    <div class="row portfolio-container">
      <ng-container *ngFor="let item of items">
        <div class="col-lg-4 col-md-6 portfolio-item filter-app" *ngIf="selectedCategory === 'all' || item.category === selectedCategory">
          <div class="portfolio-wrap">
            <img src="{{ item.imgSrc }}" class="img-fluid" alt="">
            <div class="portfolio-info">
              <h4><a href="#">{{ item.title }}</a></h4>
              <p>{{ item.description }}</p>
              <div>
                <a href="{{ item.imgSrc }}" data-lightbox="portfolio" data-title="{{ item.title }}" class="link-preview" title="Preview"><i class="ion ion-eye"></i></a>
                <a href="#" class="link-details" title="More Details"><i class="ion ion-android-open"></i></a>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</section>
