<section id="contact">
  <div class="container-fluid">

    <div class="section-header">
      <h3>Contactanos</h3>
    </div>

    <div class="row wow fadeInUp">

      <div class="col-lg-6">
        <div class="map mb-4 mb-lg-0">
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3276.667633005285!2d-58.4362388!3d-34.7891416!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcd36cca008cff%3A0x4ef930fd9b33a56b!2sIdeas%20en%20aleatorio!5e0!3m2!1ses-419!2sar!4v1688740537035!5m2!1ses-419!2sar" frameborder="0" style="border:0; width: 100%; height: 312px;" allowfullscreen></iframe>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="row">
          <div class="col-md-5 info">
            <i class="ion-ios-location-outline"></i>
            <p>Luzuriaga 712, B1836 Llavallol, Provincia de Buenos Aires</p>
          </div>
          <div class="col-md-4 info">
            <i class="ion-ios-email-outline"></i>
            <p>info@ecodrop.com.ar</p>
          </div>
          <div class="col-md-3 info">
            <i class="ion-ios-telephone-outline"></i>
            <p> +54 9 11 1234-5678</p>
          </div>
        </div>

        <div class="form">
          <div id="sendmessage">Tu mensaje ha sido enviado , muchas gracias!</div>
          <div id="errormessage"></div>
          <form action="" method="post" role="form" class="contactForm">
            <div class="form-row">
              <div class="form-group col-lg-6">
                <input type="text" name="name" class="form-control" id="name" placeholder="Nombre" data-rule="minlen:4" data-msg="Ingresa por lo menos 4 caracteres" />
                <div class="validation"></div>
              </div>
              <div class="form-group col-lg-6">
                <input type="email" class="form-control" name="email" id="email" placeholder="Email" data-rule="email" data-msg="Por favor ingresa un mail vÃ¡lido" />
                <div class="validation"></div>
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="subject" id="subject" placeholder="Asunto" data-rule="minlen:4" data-msg="Por favor ingresa por lo menos 8 caracteres de asunto" />
              <div class="validation"></div>
            </div>
            <div class="form-group">
              <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Por favor envianos un mensaje" placeholder="Mensaje"></textarea>
              <div class="validation"></div>
            </div>
            <div class="text-center"><button type="submit" title="Send Message">Enviar mensaje</button></div>
          </form>
        </div>
      </div>

    </div>

  </div>
</section>
